<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="payment-form">
            <!-- Name and Contact Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit-card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="net-banking">Net Banking</option>
                    <option value="wallet">Mobile Wallet</option>
                </select>
            </div>

            <!-- Card Details Section (optional, appears if card is selected) -->
            <div id="card-details" class="hidden">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" placeholder="CVV">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
    </div>

    <script>
        const paymentMethod = document.getElementById('payment-method');
        const cardDetails = document.getElementById('card-details');

        // Show card details only when "Credit/Debit Card" is selected
        paymentMethod.addEventListener('change', () => {
            if (paymentMethod.value === 'credit-card') {
                cardDetails.classList.remove('hidden');
            } else {
                cardDetails.classList.add('hidden');
            }
        });

        // Handle form submission (you can integrate with a payment gateway API here)
        document.getElementById('payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Payment processing...');
        });
    </script>
</body>
</html>
